<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="Script.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #8b6f47 0%, #a0826d 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .game-container {
            display: flex;
            flex: 1;
            gap: 20px;
            padding: 20px;
        }

        .items-panel {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }

        .item {
            margin: 15px 0;
            padding: 10px;
            background: #f0e6d2;
            border-radius: 5px;
        }

        .categories {
            display: flex;
            justify-content: space-around;
            gap: 10px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
        }

        .category {
            padding: 10px 20px;
            background: #d4a574;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
</body>
</html>
